{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Sneakers{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
    <div id="header">
        <!--<a href="/" class="logo">Sneakers</a>-->
        <a href="/" class="logo">
            <img src="{% static 'img/s2.png' %}">
        </a>
    </div>
    <div id="subheader">
        <div class="cart">
            {% with total_items=cart|length %}
            {% if cart|length > 0 %}
                您的购物车:
                <a href="{% url 'cart:cart_detail' %}">
                有 {{ total_items }} 双鞋,
                总价 ¥{{ cart.get_total_price }}
                </a>
            {% else %}
                您的购物车还没有物品哦.
            {% endif %}
            {% endwith %}
        </div>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
